<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <main>
        <section id="user-input">
            <label for="zip-code">Enter Zip Code:</label>
            <input type="text" id="zip-code" placeholder="e.g., 90210">
            <button id="get-weather">Get Weather</button>
        </section>
        <section id="weather-container">
            <div id="weather-card" class="hidden">
                <h2 id="city">City</h2>
                <p id="date">Date</p>
                <div id="icon"></div>
                <p id="temperature">Temperature</p>
                <p id="conditions">Conditions</p>
                <p id="temp-high-low">High/Low</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
